<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Xplore '21</title>

  <!-- External Resources -->
  <link href="../assets/css/fa.css" rel="stylesheet">
  <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/boxicon/css/boxicons.min.css" rel="stylesheet">

  <!-- My Styles -->
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/index.css">
  <link rel="stylesheet" href="../assets/css/scroll.css">
  <link rel='stylesheet' href='../assets/css/snackbar.css'>
  <script src="../assets/js/snack.js"></script>

</head>

<body>
  <main>
    <!-- Navbar -->
    <div id="particles-js"></div>
    <header>
      <nav id="stickynav">
        <div class="dropdown" style="display: inline-block;">
          <button class="btn btn-secondary ctrlBtn dropdown-toggle" type="button" id="menuBtn" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bx bx-dots-vertical-rounded"></i>
          </button>

          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="menuBtn">
            <li><button class="dropdown-item" id="onlineBtn">Online</button></li>
            <li><button class="dropdown-item" id="offlineBtn">Offline</button></li>
          </ul>
        </div>
        <button id="minBtn" class="ctrlBtn"><i class='bx bx-minus'></i></button>
        <button class="ctrlBtn" disabled><i class='far fa-clone'></i></button>
        <button id="closeBtn" class="ctrlBtn"><i class="fas fa-times"></i></button>
      </nav>
    </header>

    <!-- MainBody -->
    <div class="container-fluid mt-5">
      <div class="w-100 text-center mt-5"><span id="glow">Vision</span></div>
      <div class="d-flex flex-column justify-content-center align-items-center" style="height: 70vh;">
        <form id="vid-form">
          <input type="file" name="vid-file" id="vid" hidden accept=".mp4">
          <label for="vid" class=" fBtn cta-btn align-middle" style="cursor: pointer;">Choose Video File</label>
          <button class="btn btn-secondary" hidden>Submit</button>
        </form>
        <div>
          <span style="font-size: 17px;">Extension .mp4</span>
        </div>
        <div>
          <span style="font-size: 17px;">Max Size 15 MB</span>
        </div>
        <div class="mt-3">
          <span style="font-size: 20px;">Mode : </span><span id="mode">Online</span>
        </div>
        <div>
          <span style="font-size: 20px;">Address : </span><span id="addr">http://ec2-18-206-46-76.compute-1.amazonaws.com:8000/</span>
        </div>
      </div>
    </div>

  </main>

  <div id="snackbar"></div>

  <script src="../assets/bootstrap/js/bootstrap.bundle.js"></script>
  <script src="../assets/particles/particles.min.js"></script>
  <script src="../assets/js/index.js"></script>
</body>

</html>
